<!-- FUNCTIONS -->

<script type="text/javascript">
// function called when the page body is loaded
function bodyOnload() {
  
};
// initialize the main player to have a loading image state, and replace the
// in-body preloader image placeholder
function initPlayerLoading() {
  var preloader = document.getElementById("anzovinmod-preloader");
  anzovinmod.Logging.setLogLevel(anzovinmod.Logging.LOG_INFO);
  var replacementContainer = new anzovinmod.ReplacementVariableContainer();
  initReplacementContainer(replacementContainer);
  Player = new anzovinmod.Player(document.body, replacementContainer);
  Player.resize();
  if (preloader != null) {
    preloader.parentNode.removeChild(preloader);
  }
};
// initialize the replacement container with standardized content
function initReplacementContainer(replacementContainer) {
  replacementContainer.add("savings_alert-MemberContentData",
    decodeURIComponent("@ViewBag.MemberContentData"),
    decodeURIComponent("%40ViewBag.MemberContentData")
  );
  replacementContainer.add("PosterImageURL",
    "@ViewBag.PosterImageURL",
    decodeURIComponent("%40ViewBag.PosterImageURL")
  );
  replacementContainer.add("EventLogURL",
    "@ViewBag.EventLogURL",
    decodeURIComponent("%40ViewBag.EventLogURL")
  );
  replacementContainer.add("AuthHash",
    "@ViewBag.AuthHash",
    decodeURIComponent("%40ViewBag.AuthHash")
  );
  replacementContainer.add("ApiKey",
    "@ViewBag.ApiKey",
    decodeURIComponent("%40ViewBag.ApiKey")
  );
  replacementContainer.add("EmployerId",
    "@ViewBag.EmployerId",
    decodeURIComponent("%40ViewBag.EmployerId")
  );
  replacementContainer.add("ExperienceUserId",
    "@ViewBag.ExperienceUserId",
    decodeURIComponent("%40ViewBag.ExperienceUserId")
  );
  replacementContainer.add("IsMobile",
    "@ViewBag.IsMobile",
    decodeURIComponent("%40ViewBag.IsMobile")
  );
  replacementContainer.defWindowHash(window.location.hash);
  return replacementContainer;
};
</script>

<style>

  margin:0px;padding:0px;
